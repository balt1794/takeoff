<!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
      <title>BikeFinder</title>
    </head>
      
    <body>    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'listings:index' %}"><h3 class="text-warning">BikeFinder</h3></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
          <a class="nav-link" href="{% url 'listings:all_listings' %}">Listings</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %} 
            <li class="nav-item">
            <a class="nav-link" href="{% url 'listings:my_listings' %}">My Listings</a>
            </li>
          {% else %}
            <li class="nav-item">
            <a class="nav-link" href="{% url 'users:register' %}">Register</a> 
            </li>
          {% endif %}
        </ul>
      </div>
          {% if user.is_authenticated %}
            <p class="text-white mt-3 px-4">{{ user.username }}</p>
            <button class="btn btn-sm btn-warning" type="submit"> <a class="nav-link text-dark" href="{% url 'users:logout' %}"><strong>Logout</strong></a></button>
          {% else %}
            <button class="btn btn-sm btn-warning" type="submit"> <a class="nav-link text-dark" href="{% url 'users:login' %}"><strong>Login</strong></a></button>
          {% endif %}
      </div>
    </nav>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      
    </body>
</html>               
      
{%block content%}
      
{%endblock content%}
